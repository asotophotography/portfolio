<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Flappy Game</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    canvas {{
      background: #87CEEB;
      display: block;
      margin: 3rem auto;
      border: 4px solid white;
      border-radius: 12px;
    }}
  </style>
</head>
<body>
  <main class="centered-content">
    <h2 class="gradient-text">Secret Game</h2>
    <canvas id="flappyCanvas" width="480" height="480"></canvas>
  </main>
  <script>
    const canvas = document.getElementById("flappyCanvas");
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "black";
    ctx.font = "20px Inter";
    ctx.fillText("Game code goes here...", 130, 240);
  </script>
</body>
</html>
